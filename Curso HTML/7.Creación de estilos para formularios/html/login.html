<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Regístrese en el formulario</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://www.pngplay.com/wp-content/uploads/13/Google-Logo-Transparent-Background.png" alt="logo-google">
                </picture>
                <span>Regístrese con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../img/logo-twiter-PhotoRoom.png">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6 + caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input id="checkbox" type="checkbox">
                <span>Acepto los términos y condiciones</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
