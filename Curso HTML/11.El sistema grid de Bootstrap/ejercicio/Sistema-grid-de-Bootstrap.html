<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./Sistema-grid-de-Bootstrap.css">
    <title>Sistema grid de Bootstrap</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .row {
        /* El gap rompe todo! Solo hay que agregar gao-row para que los breackpoins funcionen bien */
        padding: auto;
        row-gap: 0.25rem;
    }
    .row div {
        background-color: aqua;
        border: 0.1rem solid black;
    }
</style>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1">col 1</div>
            <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1">col 2</div>
            <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1">col 3</div>
            <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1">col 4</div>
            <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1">col 5</div>
            <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1">col 6</div>
        </div>
    </div>
</body>
</html>
